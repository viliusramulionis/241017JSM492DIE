<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="result"></div>
    <script>
        let skaiciuotuvas = 0;
        
        setInterval(() => {
            skaiciuotuvas++;

            document.querySelector('.result').innerHTML = `<h1>${skaiciuotuvas}</h1>`;
        }, 1000);
    </script>
</body>
</html>
