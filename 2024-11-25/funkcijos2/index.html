        function random(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
        }

            let max = 0;

            for(const reiksme of masyvas) {
                if(reiksme > max) {
                    max = reiksme;
                }
            }

            return max;
        }

        // Map metodo simuliacija:

        function mapinimas(masyvas, callbackFunkcija) {
            const rezultatas = [];
            
            for(const indeksas in masyvas) {
                rezultatas.push(callbackFunkcija(masyvas[indeksas], indeksas, masyvas));
            }

            return rezultatas;
        }

        const mapintasMasyvas = mapinimas([2, 4, 8], function(reiksme) {
            return reiksme * 2;
        });

        const mapintasMasyvas2 = mapinimas([2, 4, 8], function(reiksme, indeksas) {
            return reiksme * indeksas;
        });

        const mapintasMasyvas3 = mapinimas([2, 4, 8], (reiksme, indeksas) => reiksme * 2 * indeksas);
