<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/min
        // Grąžina mažiausią skaičių:
        console.log(Math.min(25, 50, 75, 88, 66, 24));

        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/max
        // Grąžina didžiausią skaičių:
        console.log(Math.max(25, 50, 75, 88, 66, 24));

        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/round
        // Skaičiaus apvalinimas į sveiką skaičių pagal matematinę taisyklę 

        console.log(Math.round(3.51));

        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/floor
        // Norint apvalinti į žemesnę pusę:

        console.log(Math.floor(3.99999999));

        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/ceil
        // Norint apvalinti į didesnę pusę:
        console.log(Math.ceil(3.1111));
    </script>
</body>
</html>
