    <script>
        function random(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
        }

        // Deklaruojami kintamieji vienoje eilutėje be priskirtos reikšmės
        let pirmas, antras, trecias, ketvirtas, max, min;

        // Pvz duoti skaičiai: 14, 5, 25. Vidurinis skaičius: 14

        pirmas = random(0, 100) //0
        antras = random(0, 100) //0
        trecias = random(0, 100) //0

        max = pirmas;
        min = pirmas;

        if(antras > max) {
            max = antras;
        }

        if(trecias > max) {
            max = trecias;
        }

        if(antras < min) {
            min = antras;
        }

        if(trecias < min) {
            min = trecias;
        }

        // console.log(max, min)

        console.log(pirmas, antras, trecias)

        console.log((pirmas + antras + trecias) - (min + max))

        console.log('----ANTRA UŽDUOTIS-----');

        // let vienetai = 0;
        // let dvejetai = 0;

        if(pirmas === 0) {

        }

        if(antras === 0) {
            nuliai++;
        }

        if(trecias === 0) {
            nuliai++;
        }

        if(ketvirtas === 0) {
            nuliai++;
        }

        if(pirmas === 1) {
            vienetai++;
        }

        if(antras === 1) {
            vienetai++;
        }

        if(trecias === 1) {
            vienetai++;
        }

        if(ketvirtas === 1) {
            vienetai++;
        }

        if(pirmas === 2) {
            dvejetai++;
        }

        if(antras === 2) {
            dvejetai++;
        }

        if(trecias === 2) {
            dvejetai++;
        }

        if(ketvirtas === 2) {
            dvejetai++;
        }

        console.log(
            'Skaičiai:', pirmas, antras, trecias, ketvirtas, 
            'Nuliai:', nuliai, 'Vienetai:', vienetai, 
            'Dvejetai:', dvejetai
        );

        console.log('----TRECIA UŽDUOTIS-----');

        // Sukurkite ir atspausdinkite 3 skaičius nuo -10 iki 10. Skaičiai mažesni už 0 turi būti  laužtiniuose skliaustuose [], 0 -  (), didesni už 0 {}.

        pirmas = random(-10, 10);
        antras = random(-10, 10);
        trecias = random(-10, 10);

        // Jeigu atliekamas vienos eilutės veiksmas riestiniai skliaustai yra neprivalomi
        if(pirmas < 0) 
            pirmas = '[' + pirmas + ']';
            // pirmas = `[${pirmas}]`
        
        if(antras < 0) 
            antras = '[' + antras + ']';
        
        if(trecias < 0) 
            trecias = '[' + trecias + ']';

        if(pirmas === 0) 
            pirmas = '(' + pirmas + ')';
        
        if(antras === 0) 
            antras = '(' + antras + ')';
        
        if(trecias === 0) 
            trecias = '(' + trecias + ')';

        if(pirmas > 0) 
            pirmas = '{' + pirmas + '}';
        
        if(antras > 0) 
            antras = '{' + antras + '}';
        
        if(trecias > 0) 
            trecias = '{' + trecias + '}';

        console.log(pirmas, antras, trecias);
