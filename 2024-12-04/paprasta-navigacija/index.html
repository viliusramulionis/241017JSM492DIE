<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigacija</title>
</head>
<body>
    <div class="pirmas">
        <h1>Pirmas puslapis</h1>
        <a href="#" onclick="goToSecondPage(event)">Antras puslapis</a>
    </div>
    <div class="antras" style="display: none;">
        <h1>Antras puslapis</h1>
        <a href="#" onclick="goToFirstPage(event)">Pirmas puslapis</a>
    </div>

    <script>
        function goToSecondPage(e) {
            e.preventDefault();

            document.querySelector('.pirmas').style.display = 'none';
            document.querySelector('.antras').style.display = 'block';
        }

        function goToFirstPage(e) {
            e.preventDefault();

            document.querySelector('.antras').style.display = 'none';
            document.querySelector('.pirmas').style.display = 'block';
        }
    </script>
</body>
</html>
