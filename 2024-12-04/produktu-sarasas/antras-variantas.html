<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktų sąrašas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <form onsubmit="handleForm(event)">
            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Įveskite produkto pavadinimą"
                >
                <input 
                    type="number" 
                    class="form-control" 
                    value="1"
                    style="max-width: 100px;"
                    min="1"
                    max="100"
                >
                <button class="btn btn-primary">Pridėti</button>
            </div>
            <ul class="list-group mt-3 result"></ul>
        </form>
    </div>
    <script>
        function handleForm(e) {
            // Sustabdome standartini formos veikima
            e.preventDefault();

            const value = e.target.querySelector('input[type="text"]').value;
            const qty = e.target.querySelector('input[type="number"]').value;
            const result = e.target.querySelector('.result');
            
            result.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>${value}</span>
                                    <strong>${qty}</strong>
                                    <button class="btn btn-danger" onclick="deleteItem(event)">Ištrinti</button>
                                </li>`;
        }

        function deleteItem(e) {
            e.preventDefault(); 

            // console.log(e.target.parentElement);

            // remove() metodas ištrina pasirinktą eilutę.
            e.target.parentElement.remove();
        }   
    </script>
</body>
</html>
