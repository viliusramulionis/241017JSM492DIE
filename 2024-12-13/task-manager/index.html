<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <form onsubmit="handleForm(event)">
            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Įveskite užduotį"
                >
                <button class="btn btn-primary">Pridėti</button>
            </div>
        </form>
        <ul class="list-group mt-3 result"></ul>
    </div>
    <script>
        // CRUD:
        // CREATE

        // Duomenų pavyzdys:

        // const data = [

        // ];

        // const data = '["Jonas", "Petras", "Martynas"]';

        // data.replaceAll('[', '').replaceAll(']', '').split(", ").map(value => {
        //     console.log(value);
        // });

        function handleForm(e) {
            e.preventDefault();

            const value = e.target.querySelector('input').value;

            // CREATE: 

            // Paimame duomenis iš localStorage
            let data = localStorage.getItem('data');

            // Iššifruojame JSON duomenis
            data = JSON.parse(data);

            // Į gautą masyvą patalpiname naujus duomenis
            data.push(value);

            // Viską sukonvertavę į JSON'ą išsaugome localStorage
            localStorage.setItem('data', JSON.stringify(data));

            document.querySelector('.list-group').innerHTML = data.map(value => `
                <li class="list-group-item">${value}</li>
            `).join('');
        }
    </script>
</body>
</html>
