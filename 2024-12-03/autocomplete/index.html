<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Įveskite ieškomą frazę"
            onkeyup="handleSearch(event)"
        >
        <ul class="list-group result"></ul>
    </div>
    <script>
        const data = [
                'What to watch',
                'What is my IP',
                'When is Mother\'s Day 2024',
                'How many weeks in a year',
                'How many days until Christmas',
                'How to screenshot on Mac',
                'What time is it',
                'How many ounces in a gallon',
                'When is Easter 2024',
                'How many ounces in a cup'
            ];

        function handleSearch(e) {
            const result = document.querySelector('.result');

            // result.innerHTML = '';

            // for(const sentence of data) {
            //     if(sentence.toLowerCase().includes(e.target.value.toLowerCase())) {
            //         result.innerHTML += `<li class="list-group-item">${sentence}</li>`;
            //     }
            // }

            result.innerHTML = data.filter((sentence) => sentence.toLowerCase().includes(e.target.value.toLowerCase()))
                                    .map(sentence => `<li class="list-group-item" onclick="setSentence('${sentence}')">${sentence}</li>`)
                                    .join('');
        }

        function setSentence(stringas) {
            document.querySelector('input').value = stringas;
            document.querySelector('.result').innerHTML = '';
        }
    </script>
</body>
</html>
