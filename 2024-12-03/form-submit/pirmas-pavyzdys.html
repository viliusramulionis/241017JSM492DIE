<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="mb-3">
            <label>Įveskite vardą</label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Jonas"
                onkeyup="handleName(event)"
            >
        </div>
        <div class="mb-3">
            <label>Įveskite pavardę</label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Jonaitis"
                onkeyup="handleLastName(event)"
            >
        </div>
        <div class="mb-3">
            <label>Įveskite adresą</label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Vilniaus g. 20, Vilnius"
                onkeyup="handleAddress(event)"
            >
        </div>
        <div class="mb-3">
            <label>Įveskite telefoną</label>
            <input 
                type="tel" 
                class="form-control" 
                placeholder="+37051651515"
                onkeyup="handlePhone(event)"
            >
        </div>
    </div>

    <script>
        const data = {}

        function handleName(e) {
            data.name = e.target.value;

            console.log(data);
        }

        function handleLastName(e) {
            data.last_name = e.target.value;

            console.log(data);
        }

        function handleAddress(e) {
            data.address = e.target.value;

            console.log(data);
        }

        function handlePhone(e) {
            data.phone = e.target.value;

            console.log(data);
        }
    </script>
</body>
</html>
