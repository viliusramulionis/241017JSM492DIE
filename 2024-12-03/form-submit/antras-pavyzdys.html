<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antras pavyzdys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="mb-3">
            <label>Įveskite vardą</label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Jonas"
            >
        </div>
        <div class="mb-3">
            <label>Įveskite pavardę</label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Jonaitis"
            >
        </div>
        <div class="mb-3">
            <label>Įveskite adresą</label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Vilniaus g. 20, Vilnius"
            >
        </div>
        <div class="mb-3">
            <label>Įveskite telefoną</label>
            <input 
                type="tel" 
                class="form-control" 
                placeholder="+37051651515"
            >
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="handleForm()">Siųsti</button>
        </div>
    </div>    
    
    <script>
        function handleForm() {
            const data = [];

            // document.querySelector('input[type="tel"]').value

            document.querySelectorAll('input').forEach(el => {
                data.push(el.value);
            });

            console.log(data);
        }

    </script>
</body>
</html>
