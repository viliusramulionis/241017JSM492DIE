<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5 text-center">
        <div class="result fs-5"></div>
        <button class="btn btn-primary" onclick="generateNumber()">Generuoti</button> 
    </div>
    <script>
        function random(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
        }

        function generateNumber() {
            const skaicius = random(0, 100);

            localStorage.setItem('skaicius', skaicius);

            document.querySelector('.result').textContent = skaicius;
        }

        document.querySelector('.result').textContent = localStorage.getItem('skaicius');


    </script>
</body>
</html>
