<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formu Įvykiai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="py-5 container">
        <input 
            type="number" 
            class="form-control reiksme" 
            value="15"
            onkeyup="reiksmesPaemimas(event)"
        >
        <!-- Registruojamas įvykis kai klavišas atleidžiamas -->
        <input 
            type="text" 
            placeholder="Įveskite žodį" 
            class="form-control"
            onkeyup="paspaudimas(event)"
        />
        <!-- Registruojamas įvykis kai klavišas paspaudžiamas -->
        <!-- <input 
            type="text" 
            placeholder="Įveskite žodį" 
            class="form-control"
            onkeydown="paspaudimas(event)"
        /> -->
    </div>
    <script>
        function reiksmesPaemimas(e) {
            // Įvestos reikšmės laukelyje susigrąžinimas
            console.log(e.target.value);
        }

        function paspaudimas(e) {
            console.log(e.target.value)
            if(e.target.value === '')
                console.log('Reikšmė yra tuščia');
        }
    </script>
</body>
</html>
