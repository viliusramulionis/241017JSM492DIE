<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus įvykis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="py-5 container">
        <label>Įveskite vardą:</label>
        <input 
            type="text" 
            onfocus="handleFocus(event)"
            onfocusout="handleFocusOut(event)"
            class="form-control"
        >
    </div>
    <script>
        function handleFocus(e) {
            document.querySelector('label').style.fontSize = '10px';
            document.querySelector('body').style.backgroundColor = '#d2d2d2';
        }

        function handleFocusOut(e) {
            document.querySelector('label').style.fontSize = '16px';
            document.querySelector('body').style.backgroundColor = 'white';
        }
    </script>
</body>
</html>
