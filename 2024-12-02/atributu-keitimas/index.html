<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute, setAttribute</title>
</head>
<body>
    <div class="box"></div>
    <img src="https://s1.15min.lt/static/cache/NjM4eDM0MCw3NjN4NTAwLDYxNjM0NCxvcmlnaW5hbCwsaWQ9OTg2MDQxOCZkYXRlPTIwMjQlMkYxMSUyRjI2LDIwMzAxODQ1MjA=/gitanas-nauseda-susitiko-su-kandidate-i-svietimo-mokslo-ir-sporto-ministrus-raminta-popoviene-6745b5469f22a.jpg" alt="">
    <script>
        // setAttribute nurodo pasirinkto atributo reikšmę
        document.querySelector('.box').setAttribute('title', 'Elemento pavadinimas');
        
        // getAttribute sugrąžina pasirinkto atributo reikšmę
        console.log(document.querySelector('img').getAttribute('src'))
    </script>
</body>
</html>
