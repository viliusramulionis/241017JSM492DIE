<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="signup">
        <div class="text">
            <div class="text-wrapper">
                <h2>GoFinance</h2>
                <p>The most popular peer to peer lending at SEA</p>
                <a href="" class="button">Read More</a>
            </div>
        </div>
        <div class="form">
            <div class="form-wrapper">
                <h2>Hello!</h2>
                <p>Sign Up to Get Started</p>
                <form>
                    <div class="input-holder">
                        <input type="text" placeholder="Full Name" class="icon-user">
                    </div>
                    <div class="input-holder">
                        <input type="text" placeholder="Email Address" class="icon-envelope">
                    </div>
                    <div class="input-holder">
                        <input type="text" placeholder="Password" class="icon-lock">
                    </div>
                    <button class="button button-large">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
