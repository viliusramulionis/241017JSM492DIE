<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .price {
            font-size: 22px;
        }

        .price strong.special {
            color: red;
        }

        .price span {
            color: gray;
            text-decoration: line-through;
        }   

        .rating {
            position: relative;
            width: fit-content;
        }

        .rating .active {
            position: absolute;
            top: 0;
            width: 70%;
            overflow: hidden;
        }

        .rating .wrapper {
            width: max-content;
        }
    </style>
    <!-- 
    defer atributas nurodo, jog skriptas bus 
    paleidžiamas pats paskutinis, dėl ko tuomet 
    galima dėti script tagus bet kur 
    -->
    <script src="js/produktai.js" defer></script>
    <script src="js/skriptas.js" defer></script>
</head>
<body>
    <div class="container py-5">
        <div class="produktai"></div>
    </div>
</body>
</html>
