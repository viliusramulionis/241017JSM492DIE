<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB Api</title>
</head>
<body>
    <script>
        // Filmų sąrašas:
        fetch(`http://www.omdbapi.com/?apikey=API_RAKTAS&s=Batman&page=4`)
        .then(resp => resp.json())
        .then(resp => console.log(resp));

        // Vieno filmo informacija
        fetch(`http://www.omdbapi.com/?apikey=API_RAKTAS&i=tt0372784`)
        .then(resp => resp.json())
        .then(resp => console.log(resp));
    </script>
</body>
</html>
