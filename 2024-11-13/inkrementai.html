<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkrementai</title>
</head>
<body>
    <script>
        let skaiciuotuvas = 0;
        // Norint pridėti + 1 prie kintamojo:

        skaiciuotuvas = skaiciuotuvas + 1;

        console.log(skaiciuotuvas);

        skaiciuotuvas += 1;

        console.log(skaiciuotuvas);

        // Inkremento panaudojimas:

        skaiciuotuvas++;

        console.log(skaiciuotuvas);

        // Dekremento panaudojimas:

        skaiciuotuvas--;

        console.log(skaiciuotuvas);

        console.log(`Skaičiuotuvo reikšmė yra: ${skaiciuotuvas++}`);

        console.log(skaiciuotuvas);

        // Norint panaudoti inkrementą ir iš karto susigrąžinti reikšmę operatorių rašome priekyje:
        console.log(`Skaičiuotuvo reikšmė yra: ${++skaiciuotuvas}`);

        console.log(`Skaičiuotuvo reikšmė yra: ${--skaiciuotuvas}`);

        --skaiciuotuvas;

        console.log(skaiciuotuvas);
    </script>
</body>
</html>
