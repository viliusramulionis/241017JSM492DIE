<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liekana, Modulis (Remainder)</title>
</head>
<body>
    <script>
        let skaicius = 10;

        // Lyginio skai2iaus tikrinimas
        console.log(skaicius % 2); // 0
        // Jeigu liekana yra lygi nuliui, skaičius yra lyginis
        
        skaicius = 13;

        console.log(skaicius % 2) //1
        // Skaičius nėra lyginis

        skaicius = 102;

        if(skaicius % 2 === 0) {
            console.log('Skaičius yra lyginis');
        } else {
            console.log('Skaičius yra nelyginis');
        }
        
    </script>
</body>
</html>
