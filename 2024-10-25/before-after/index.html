<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before - after</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        h1::before {
            content: "Sveiki, ";
            margin-right: 50px;
            background-color: red;
            display: block;
            padding: 15px;
        }

        h1::after {
            /* Prie pseudo elemento privalu nurodyti content savybÄ™ */
            content: "\F6CE";
            padding: 15px;
            background-color: blueviolet;
            display: block;
            font-family: bootstrap-icons;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id, libero!</h1>
</body>
</html>
