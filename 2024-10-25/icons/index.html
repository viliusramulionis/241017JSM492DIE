<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <!-- Bootstrap icons priskyrimas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .sirdele {
            fill: rgb(0, 248, 21);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <!-- Ikonos talpinimas nuotraukos formatu -->
            <a href="#">
                <img src="images/heart.png" alt="" width="60" style="background-color: red;">
            </a>
        </li>
        <li>
            <!-- SVG Ikonos įkėlimas -->
            <a href="#">

                </svg>
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/heart.svg" alt="" width="60" />
            </a>
        </li>
        <li>
            <a href="#">
                <i class="bi bi-heart" style="font-size: 60px; color:gold"></i>
            </a>
        </li>
        <li style="font-family: bootstrap-icons; font-size: 60px">&#xF6CE;</li>
    </ul>
</body>
</html>
