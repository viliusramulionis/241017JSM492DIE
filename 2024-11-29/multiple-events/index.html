<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button1" onclick="clickEvent(event)">1</button>
    <button class="button2" onclick="clickEvent(event)">2</button>
    <button class="button3" onclick="clickEvent(event)">3</button>
    <script>
        function clickEvent(e) {
            e.target.style.backgroundColor = 'purple';
        }
    </script>
</body>
</html>
