<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        body {
            /* Fono spalvos priskyrimas puslapiui */
            background-color:beige;
        }
        .full-border {
            /* Pločio nustatymas: */
            width: 300px;
            /* Aukščio nustatymas */
            height: 300px;
            /* Fono spalvos nustatymas */
            background-color: aqua;
            /* Border savybei nurodomos reikšmės: storis, stilius, spalva */
            border: 10px solid black;
        }
        
        .left-border {
            width: 300px;
            height: 300px;
            background-color: rgb(174, 18, 18);

            /* Kraštinės priskyrimas iš kairės */
            border-left: 10px solid black;
        }

        .right-border {
            width: 300px;
            height: 300px;
            background-color: rgb(11, 211, 34);

            /* Kraštinės priskyrimas iš dešinės */
            border-right: 10px solid black;
        }

        .top-border {
            width: 300px;
            height: 300px;
            background-color: rgb(224, 199, 12);

            /* Kraštinės priskyrimas iš viršaus */
            border-top: 10px solid black;
        }

        .bottom-border {
            width: 300px;
            height: 300px;
            background-color: rgb(12, 16, 224);

            /* Kraštinės priskyrimas iš apačios */
            border-bottom: 10px solid black;
        }
    </style>
</head>
<body>
    <div class="full-border"></div>
    <div class="left-border"></div>
    <div class="right-border"></div>
    <div class="top-border"></div>
    <div class="bottom-border"></div>
</body>
</html>
