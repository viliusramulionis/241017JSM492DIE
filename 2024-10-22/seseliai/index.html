<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šešėliai</title>
    <style>
        .dezute {
            width: 300px;
            height: 300px;
            background-color: white;
            margin: 150px auto;
        }

        .seselis {
            /* Horizontalus šešėlio kritimo kampas */
            /* Vertikalus šešėlio kritimo kampas */
            /* Šešėlio susiliejimas (blur) */
             /* Šešėlio kiekis (spread) */
            /* Spalva */
            box-shadow: 30px 30px 73px 30px rgba(0, 0, 0, 0.266); 
        }

        .vidinis-seselis {
            /* inset - nurodymas, jog šešėlis kristų dėžutės viduje */
            box-shadow: inset 0 0 50px 15px black;
        }
    </style>
</head>
<body>
    <div class="dezute seselis"></div>
    <div class="dezute vidinis-seselis"></div>
</body>
</html>
