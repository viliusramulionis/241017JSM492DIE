<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        body {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(139,138,209,1) 21%, rgba(74,74,219,1) 47%, rgba(88,110,124,1) 77%, rgba(0,212,255,1) 100%);
        }
        .funny-text {
            width: 800px;
            margin: 150px auto;
            background: linear-gradient(22deg, rgba(232,237,30,1) 0%, rgba(0,212,255,1) 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent
        }
    </style>
</head>
<body>
    <h1 class="funny-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, minima.
    </h1>
</body>
</html>
