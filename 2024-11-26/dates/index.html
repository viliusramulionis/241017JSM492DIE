<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <div class="result"></div>
    <script>
        console.log(new Date()); 
        // TimeStamp:
        // Tue Nov 26 2024 09:54:39 GMT+0200 (Eastern European Standard Time)
        
        console.log(Date.now());
        // 1732607772473 - Unix Timestamp

        const vestuviuData = new Date('2025-08-09 10:00:00');

        console.log(vestuviuData.toLocaleString()); // US Datos ir laiko formatas
        console.log(vestuviuData.toLocaleString('en-GB')); // Agliskas Datos ir laiko formatas
        console.log(vestuviuData.toLocaleString('nl-NL')); // Olandiskas Datos ir laiko formatas

        console.log(vestuviuData.toLocaleDateString('lt-LT')); //LT datos formatos
        console.log(vestuviuData.toLocaleDateString()); //US datos formatas

        console.log(vestuviuData.toLocaleTimeString()); // US Laiko formatas

        setInterval(() => {
            const dabartineData = new Date();

            // console.log(dabartineData.toLocaleTimeString('lt-LT'));

            document.querySelector('.result').innerHTML = dabartineData.toLocaleTimeString('lt-LT');
        }, 1000);
    </script>
</body>
</html>
