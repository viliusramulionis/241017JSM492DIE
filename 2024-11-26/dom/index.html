<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .subheading {
            color: purple;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="produktas"></div>


    <table>
        <thead>
            <tr>
                <th>Produktas</th>
                <th>Kaina</th>
                <th>Kiekis</th>
            </tr>
        </thead>
        <tbody>
            <!-- Įstatyti reikšmes per JS -->
        </tbody>
    </table>


    <script>
        // DOM - Document Object Model
        // const dom = {
        //     html: {
        //         lang: "en",
        //         // ...
        //         children: {
        //             head: {
        //                 // ....
        //             },
        //             body: {
        //                 // ...
        //             }
        //         }
        //     }
        // }

        // DOM pasiekiamas kintamuoju document
        console.log(document);

        // querySelector Metode galioja beveik visi kiti CSS selektoriai 
        document.querySelector('.box').innerHTML = `
            <h1>Labas Pasauli</h1>
        `;

        setInterval(() => {
            const h1 = document.querySelector('.box h1');

            h1.style.backgroundColor = 'black'; //Fono spalvos nustatymas
            h1.style.fontSize = '50px'; //Šrifto dydžio nustatymas

            if(h1.style.color === 'blue') {
                h1.style.color = 'red';
            } else {
                h1.style.color = 'blue';
            }
            
        }, 1000);

        document.querySelector('.box').innerHTML += `
            <h2>Kokia graži diena</h2>
        `;

        // Klasės modifikavimas:
        // classList grąžina visą klasių sąrašą kurios priskirtos prie elemento
        console.log(document.querySelector('.box h2').classList);

        document.querySelector('.box h2').classList.add('subheading');

        const produktai = [
            {
                pavadinimas: 'Televizorius SONY 45151',
                kaina: 299.99,
                kiekis: 15
            },
            {
                pavadinimas: 'Televizorius SONY 45151',
                kaina: 299.99,
                kiekis: 15
            },
            {
                pavadinimas: 'Televizorius SONY 45151',
                kaina: 299.99,
                kiekis: 15
            },
            {
                pavadinimas: 'Televizorius SONY 45151',
                kaina: 299.99,
                kiekis: 15
            },
            {
                pavadinimas: 'Televizorius SONY 45151',
                kaina: 299.99,
                kiekis: 15
            },
            {
                pavadinimas: 'Televizorius SONY 45151',
                kaina: 299.99,
                kiekis: 15
            }
        ];

        let rezultatas = '';

        for(const produktas of produktai) {
            rezultatas += `
                <tr>
                    <td>${produktas.pavadinimas}</td>
                    <td>${produktas.kaina}</td>
                    <td>${produktas.kiekis}</td>
                </tr>
            `;
        }

        document.querySelector('.produktas').innerHTML = `
            <table class="table">
                <thead>
                    <tr>
                        <th>Pavadinimas</th>
                        <th>Kaina</th>
                        <th>Kiekis</th>
                    </tr>
                </thead>
                <tbody>
                    ${rezultatas}
                </tbody>
            </table>
        `;  
    </script>
</body>
</html>
