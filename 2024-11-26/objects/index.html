        String.prototype.convertToCamelCase = function () {
            let result = "";
            let words = this.split(" ");

            for(const idx in words) {
                let tempWord = words[idx].toLowerCase();
                
                if(+idx !== 0) 
                    tempWord = tempWord[0].toUpperCase() + tempWord.slice(1);
                
                result += tempWord;
            }

            return result;
        }

        function convertToCamelCase(string) {
            let result = "";
            let words = string.split(" ");

            for(const idx in words) {
                let tempWord = words[idx].toLowerCase();
                
                if(+idx !== 0) 
                    tempWord = tempWord[0].toUpperCase() + tempWord.slice(1);
