<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sąrašai</title>
    <style>
        .custom-list-style {
            list-style: upper-alpha;
        }
    </style>
</head>
<body>
    <!-- ul - Unordered List (bulet list) -->
    <ul>
        <!-- li - list item -->
        <li>Pienas</li>
        <li>Druska</li>
        <li>Batonas
            <ul>
                <li>Grūdėtas</li>
                <li>Šviežias</li>
            </ul>
        </li>
    </ul>

    <!-- ol - ordered list (rūšiuotas sąrašas) -->
    <ol>
        <li>BMW</li>
        <li>Audi</li>
        <li>WV
            <ul>
                <li>Polo</li>
                <li>Schirroco</li>
            </ul>
        </li>
    </ol>

    <!-- Norint pakeisti ul elemento rūšiavimo stilių: -->

    <ul class="custom-list-style">
        <li>Pasaulis</li>
        <li>Lietuva</li>
        <li>Žmonės</li>
        <li>Kriminalai</li>
    </ul>
</body>
</html>
