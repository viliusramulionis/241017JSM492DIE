<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-8 pe-5">
                <h3 class="mb-4">Shipping Address</h3>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="First name" class="form-control">
                        </div>
                        <div class="col">
                            <input type="text" placeholder="Last name" class="form-control">
                        </div>
                    </div>
                    <div class="my-4">
                        <input type="text" placeholder="Company name" class="form-control">
                    </div>
                    <div class="my-4">
                        <input type="text" placeholder="Address" class="form-control">
                    </div>
                    <div class="my-4">
                        <input type="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="my-4">
                        <input type="tel" placeholder="Phone" class="form-control">
                    </div>
                    <div class="my-4">
                        <textarea placeholder="Additional information" class="form-control" style="height: 150px"></textarea>
                    </div>
                    <h3 class="mt-5">Billing Address</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="same-billing-address">
                        <label class="form-check-label" for="same-billing-address">
                          Same as shipping address
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-5 mt-md-0">
                <div class="shadow rounded p-4 mb-5">
                    <h4 class="mb-5">The total amount of</h4>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Temporary amount</span>
                        <span>$53,98</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span>Shipping</span>
                        <span>Gratis</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-5">
                        <strong>The total amount of (including VAT)</strong> 
                        <strong>$53,98</strong>
                    </div>
                    <div class="d-grid"> 
                        <button class="btn btn-primary text-uppercase rounded-pill shadow" style="font-size: 14px;">Proceed to shipping</button>
                    </div>
                </div>

                <div class="shadow rounded p-4">
                    <h4 class="mb-5">Apply promo code</h4>
                    <div class="input-group">
                        <input type="text" placeholder="Promo code" class="form-control">
                        <button class="btn fw-bold text-uppercase ps-4 pe-3 text-primary">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
